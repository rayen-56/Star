<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Website</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="IMG_20250423_115203.jpg" alt="My Image">
<audio id="bgMusic" loop style="display:none">
  <source src="stars.mp3" type="audio/mpeg">
</audio>

<script>
  // 1. First try: Standard autoplay
  const music = document.getElementById('bgMusic');
  music.volume = 0.4;
  music.muted = true; // Start muted to bypass restrictions
  
  let playAttempt = setInterval(() => {
    music.play()
      .then(() => {
        clearInterval(playAttempt);
        // 2. Unmute after 2 seconds (hidden from user)
        setTimeout(() => { music.muted = false; }, 2000);
      })
      .catch(e => {});
  }, 1000);

  // 3. Fallback: Unmute on any user interaction
  document.addEventListener('click', () => {
    music.muted = false;
  }, { once: true });
</script>
</body>
</html>
