<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Love Letter</title> <!-- This shows in browser tab only -->
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            position: relative;
            color: white; /* Makes all text white by default */
            font-family: "Times New Roman", Times, serif;
        }
        
        /* Add this for your visible page title */
        .page-title {
            position: absolute;
            top: 20px;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        
        img {
            max-width: 100%;
            max-height: 100vh; /* Reduced to make space for title */
            margin-top: 10px; /* Space for title */
        }
        .redirect-button {
            position: absolute;
            bottom: 30px;
            padding: 12px 28px;
            background-color: #808080;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
      .redirect-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        body::after {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Celestial Love Letter</h1> <!-- Visible title -->
    <img src="Compress_20250424_131804_4343.jpg" alt="My Love">
    <button class="redirect-button" onclick="window.location.href='Imagee.html'">Find Your Night Sky Gift</button>
    <!-- Add this right before </body> in all three files -->
<audio id="bgMusic" loop autoplay style="display:none">
  <source src="stars.mp3" type="audio/mpeg">
</audio>

<script>
  // Auto-play with mute-first approach for browser compliance
  document.addEventListener('DOMContentLoaded', function() {
    const music = document.getElementById('bgMusic');
    music.volume = 0.3; // 30% volume
    music.muted = true;
    
    // Unmute on first user interaction
    document.body.addEventListener('click', function() {
      if (music.muted) {
        music.muted = false;
        music.play().catch(e => console.log("Playback prevented:", e));
      }
    }, { once: true });
  });
</script>
</body>
</html>
